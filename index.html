<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree Inleveropdracht</title>
</head>

<body>
    <div><h3>Javascript Decision Tree</h3></div>
    <div id="view"></div>
    <div id="accuracy">Accuracy : - </div>
    <div>
        <table id="confusion">
            <p id="total">- totaal getest.</p>
            <p id="total-correct">- goed voorspeld!</p>
            <tr>
                <td></td>
                <td>Predicted Edible</td>
                <td>Predicted Poisonous</td>
            </tr>
            <tr>
                <td>Actual Edible</td>
                <td id="actual-no-poison"> - </td>
                <td id="predicted-wrong-no-poison"> - </td>

            </tr>
            <tr>
                <td>Actual Poisonous</td>
                <td id="predicted-wrong-poison"> - </td>
                <td id="actual-poison"> - </td>
            </tr>
        </table>
    </div>
    <div>
        <a href="./model.html">To the mushroom predict-o-nator</a>
    </div>

</html>
